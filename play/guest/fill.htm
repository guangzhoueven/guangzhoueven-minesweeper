<html>  
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta name="viewport" content="initial-scale=1">


<style>
body{background:#f7f7f0;}
textarea{font-size:1rem;}
</style>
<title>发言</title>

<script>
function $(id){return document.getElementById(id);}
function Start()
{


var uid=localStorage.getItem("uid");
if(uid==null){
	$("hint").style.display="inline";
}
else{
	var nick=localStorage.getItem("nick");
	$("name").innerText=(nick==null||nick=="")?uid:nick;
}

with(document.theform.what){
var replyto=localStorage.getItem("replyto");
if(replyto!=null)
	value="@"+replyto+" ";
focus();
}

//}

//LoadPage("vcode.php",Show);
}


function Show()
{
if(xmlhttp.responseText=="-"){
	alert("系统繁忙");
}
else{
	$("vstr").innerText=xmlhttp.responseText;
}

}

function Go()
{
with(document.theform){
	if(what.value==""){
		alert("不能为空");
		return false;
	}
	who.value=$("name").innerText;
	submit();
}
return true;			

}






</script>

</head>
<body onload="Start()">

</td></tr>

</td></tr>
